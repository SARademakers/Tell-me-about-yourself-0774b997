
<html>
	<head>
		<title> Sign up </title>
			<link href="style.css" rel="Stylesheet">
	</head>
	<body>
		<h1> Sign up </h1>
			<form action="#" method="get" class="form">
				<script src="script.js"></script>
				<label for="naam">Naam :</label>
				<input type="text" id="naam" name="Naam" size="10"> <br>
				<label for="email">Email :</label>
				<input type="email" id="email" name="email" size="10"> <br>
				<label for="Telefoon">Telefoon Nummer :</label>
				<input type="tel" id="tel" name="Telefoon" size="10"> <br>
				<label for="pin">Pin code :</label>
				<input type="password" maxlength="4" id="pin" name="Pin code" size="10"> <br>
				<input type="submit" value="submit">
	</body>
</html>
